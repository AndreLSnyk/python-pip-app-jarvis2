<div id="atb">
  <p class="fade">{{ atb.first.line }} {{ atb.first.destination }}</p>
  <h1>{{ atb.first.hour }}:{{ atb.first.minute }}</h1>
  <h2>{{ atb.first.remainingMessage }}</h2>
  <table>
    <tr ng-repeat="departure in atb.rest">
      <td class="destination fade">{{ departure.line }} {{ departure.destination }}</td>
      <td class="time">{{ departure.hour }}:{{ departure.minute }}</td>
    </tr>
  </table>
</div>
