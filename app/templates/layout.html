<div class="gridster" ng-controller="EventCtrl">
  <ul>
    {% if config['JOBS']['yr']['enabled'] %}
    <li data-row="1" data-col="1" data-sizex="2" data-sizey="2"
      ng-include src="'/static/widgets/yr/yr.html'"
      ng-controller="YrCtrl">
    </li>
    {% endif %}
    {% if config['JOBS']['time']['enabled'] %}
    <li data-row="1" data-col="2" data-sizex="2" data-sizey="2"
      ng-include src="'/static/widgets/time/time.html'"
      ng-controller="TimeCtrl">
    </li>
    {% endif %}
    {% if config['JOBS']['atb']['enabled'] %}
    <li data-row="1" data-col="3" data-sizex="2" data-sizey="2"
      ng-include src="'/static/widgets/atb/atb.html'"
      ng-controller="AtbCtrl">
    </li>
    {% endif %}
    {% if config['JOBS']['hackernews']['enabled'] %}
    <li data-row="1" data-col="4" data-sizex="2" data-sizey="2"
      ng-include src="'/static/widgets/hackernews/hackernews.html'"
      ng-controller="HackerNewsCtrl">
    </li>
    {% endif %}
  </ul>
</div>
