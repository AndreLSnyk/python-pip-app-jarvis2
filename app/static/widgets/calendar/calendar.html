<div id="calendar">
  <p class="fade">I dag:</p>
  <h1>{{ calendar.today.start }}</h1>
  <h2>{{ calendar.today.summary }}</h2>
  <table>
    <tr ng-repeat="event in calendar.events">
      <td class="fade summary">{{ event.summary | characters:24 }}</td>
      <td class="start">{{ event.start }}</td>
    </tr>
  </table>
</div>
