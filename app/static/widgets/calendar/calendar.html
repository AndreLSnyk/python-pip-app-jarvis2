<div id="calendar" ng-controller="CalendarCtrl">
  <p class="fade">I dag:</p>
  <h1 ng-show="today">{{ today.date.format('HH:mm') }}</h1>
  <h2 ng-show="today">{{ today.summary | characters:20 }}</h2>
  <h1 ng-hide="today">--:--</h1>
  <h2 ng-hide="today">Ingen hendelser</h2>
  <table>
    <tr ng-repeat="event in events">
      <td class="fade summary">{{ event.summary | characters:20 }}</td>
      <td class="start">{{ event.date.format('DD. MM HH:mm') }}</td>
    </tr>
  </table>
  <p class="fade updated-at">Sist oppdatert: {{ updated_at }}</p>
</div>
