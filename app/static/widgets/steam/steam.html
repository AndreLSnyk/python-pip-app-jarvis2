<div id="steam" ng-controller="SteamCtrl">
  <img class="steam-logo" src="http://cdn4.store.steampowered.com/public/images/v5/globalheader_logo.png">
  <div id="deals">
    <div class="deal ng-class: {hidden: !$first}" ng-repeat="deal in deals">
      <img class="game-logo" src="{{ deal.img }}">
      <p class="discount">
        <span class="final-price">{{ deal.final_price }}</span>
        ({{ deal.percent }})<br>
        <small class="original-price">{{ deal.original_price }}</small>
      </p>
    </div>
  </div>
</div>
