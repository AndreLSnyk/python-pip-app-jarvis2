<!doctype html>
<html lang="en" ng-app="jarvis">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JARVIS</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:700">
    <link rel="stylesheet" href="/static/css/normalize-css/normalize.css">
    <link rel="stylesheet" href="/static/css/gridster/jquery.gridster.min.css">
    {% assets "less" %}
    <link rel="stylesheet/less" href="{{ ASSET_URL }}">
    {% endassets %}
  </head>
  <body>
    {% include 'layout.html' %}
    <script src="/static/js/jquery/jquery.min.js"></script>
    <script src="/static/js/less.js/less-1.3.3.min.js"></script>
    <script src="/static/js/gridster/jquery.gridster.min.js"></script>
    <script src="/static/js/angular/angular.min.js"></script>
    {% assets "js" %}
    <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
    <script>
      $(function () {
        $('.gridster ul').gridster({
          widget_margins: [10, 10],
          widget_base_dimensions: [140, 140]
        });
      });
    </script>
  </body>
</html>
