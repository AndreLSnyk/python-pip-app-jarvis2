<!doctype html>
<html lang="en" ng-app="jarvis">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JARVIS</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:700">
    <link rel="stylesheet" href="/static/components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/static/components/gridster/dist/jquery.gridster.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    {% assets output="assets/styles.less", "widgets/yr/yr.less" %}
    <link rel="stylesheet/less" href="{{ ASSET_URL }}">
    {% endassets %}
  </head>
  <body ng-controller="EventCtrl">
    {% include 'layout.html' %}
    <script src="/static/components/jquery/jquery.min.js"></script>
    <script src="/static/components/less.js/dist/less-1.3.3.min.js"></script>
    <script src="/static/components/gridster/dist/jquery.gridster.min.js"></script>
    <script src="/static/components/angular/angular.min.js"></script>
    {% assets filters="jsmin", output="assets/app.min.js", "js/app.js" %}
    <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</html>
